spring.application.name=fuentedinamica
server.port=${WEBSITES_PORT:8082}
file.upload-dir=${FILE_UPLOAD_DIR:./uploads}
frontend.client.url=${URL_FRONT:http://localhost:8080}
agregador.ruta = ${URL_SERVICIO_AGREGADOR:http://localhost:8081}

jwt.secret=MiClaveSecretaSuperLargaYComplejaParaElTPAdeDSI2025

# Duración del token en milisegundos (ej: 1 hora = 3600000)
jwt.expiration=3600000

# Configuracion de la base de datos
spring.datasource.url = ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/fuentedinamica?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&serverTimezone=UTC}
spring.datasource.username =${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password =${SPRING_DATASOURCE_PASSWORD:facu}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configuracion de sincronizacion de entities contra la base de datos
spring.jpa.hibernate.ddl-auto=update
# none: no toca la BD.
# validate: valida que las entidades coincidan con la BD.
# update: actualiza la BD seg?n las entidades (muy usado en desarrollo).
# create: crea las tablas en cada inicio.
# create-drop: igual que create pero borra al apagar.

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

