dinamica.ruta = ${URL_FUENTE_DINAMICA:http://localhost:8082/dinamica/}
estatica.ruta = ${URL_FUENTE_ESTATICA:http://localhost:8083/estatica/}
proxy.ruta = ${URL_FUENTE_PROXY:http://localhost:8084/proxy/}
