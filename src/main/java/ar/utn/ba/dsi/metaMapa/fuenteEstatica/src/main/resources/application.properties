spring.application.name=fuenteestatica
server.port=${WEBSITES_PORT:8083}
frontend.client.url=${URL_FRONT:http://localhost:8080}

jwt.secret=MiClaveSecretaSuperLargaYComplejaParaElTPAdeDSI2025

# Tamaño máximo de un archivo
spring.servlet.multipart.max-file-size=10MB
# Tamaño máximo del request completo
spring.servlet.multipart.max-request-size=10MB


# Path de las carpetas de entrada y salida de archivos a procesar
fuente.carpeta.entrada=${PATH_ARCHIVOS_FOR_PROCESSING:./archivos/forProcessing}
fuente.carpeta.salida=${PATH_ARCHIVOS_PROCESSED:./archivos/processed}

## Configuracion de la base de datos
spring.datasource.url = ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/fuenteestatica?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&serverTimezone=UTC}
spring.datasource.username =${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password =${SPRING_DATASOURCE_PASSWORD:facu}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Configuracion de sincronizacion de entities contra la base de datos
spring.jpa.hibernate.ddl-auto=update
## none: no toca la BD.
## validate: valida que las entidades coincidan con la BD.
## update: actualiza la BD seg?n las entidades (muy usado en desarrollo).
## create: crea las tablas en cada inicio.
## create-drop: igual que create pero borra al apagar.
#
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect